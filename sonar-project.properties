# Project identification
sonar.projectKey=Esteban1099_metrics_angular_project
sonar.organization=steban1099

# Specify source directories
sonar.sources=src

# Code coverage report path
sonar.javascript.lcov.reportPaths=coverage/abcall-web/lcov.info

# Exclude .spec.ts files from SonarCloud coverage
sonar.exclusions=**/*.spec.ts, **/*.cy.ts, src/app/auth/user.ts, src/app/pqr/pqr.ts, src/environments/environment.development.ts, src/app/consumer/consumer.ts, src/app/consumer/consumer.component.ts, src/app/app-routing.module.ts, src/main.ts

# Encoding of the source code
sonar.sourceEncoding=UTF-8
